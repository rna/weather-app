<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="mainDiv">
        <h1>Weather App</h1>
        <div id="searchBar">
          <input type="search" name="search" id="search" />
          <input type="button" value="Search" id="searchButton" />
        </div>
        <div id="weatherDisplay">
          <p id="city">London</p>
          <p id="weather">Rain</p>
          <div id="cToF">
            <p id="temp">20</p>
            <p> &deg;<a id="toF">C</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
